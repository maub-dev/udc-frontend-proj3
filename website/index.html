<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="holder">Weather Journal App</h1>
    </header>
    <main>
        <div class ="holder">
            <label for="zip">Enter Zipcode here</label>
            <input type="number" id="zip" placeholder="Enter zip code here">
        </div>
        <div class ="holder">
            <label for="feelings">How are you feeling today?</label>
            <textarea id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
        </div>
        <button id="generate" type="submit">Generate</button>
        <div class="holder entry">
            <div class="title">Most Recent Entry</div>
            <div id="entryHolder">
                <div id="date"></div> 
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </div>
    </main>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
